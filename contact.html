<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | D Nandini</title>
  <style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2980b9, #6dd5fa);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
      padding: 40px 30px;
      text-align: center;
      animation: slideUp 0.8s ease forwards;
      opacity: 0;
      transform: translateY(40px);
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      margin-bottom: 25px;
      font-size: 32px;
      letter-spacing: 2px;
      font-weight: 700;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 20px;
      margin: 20px 0;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .contact-item:hover {
      color: #ffd700;
    }

    .contact-item i {
      font-size: 28px;
      min-width: 32px;
      text-align: center;
      color: #fff;
      transition: transform 0.3s ease;
    }

    .contact-item:hover i {
      transform: scale(1.2);
      color: #ffd700;
    }

    a {
      color: inherit;
      text-decoration: none;
      font-weight: 600;
      flex-grow: 1;
      text-align: left;
    }

    a:focus, a:hover {
      text-decoration: underline;
      outline: none;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 26px;
      }
      .contact-item {
        font-size: 18px;
        gap: 12px;
      }
      .contact-item i {
        font-size: 24px;
        min-width: 28px;
      }
    }
  </style>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <div class="contact-card">
    <h1>Contact Me</h1>

    <div class="contact-item" onclick="window.location.href='tel:+916362478561'">
      <i class="fas fa-phone"></i>
      <a href="tel:+916362807929">+91 6362807929</a>
    </div>

    <div class="contact-item" onclick="window.location.href='mailto:nandinikotturu2000@gmail.com'">
      <i class="fas fa-envelope"></i>
      <a href="mailto:nandinikotturu2000@gmail.com">nandinikotturu2000@gmail.com</a>
    </div>

    <div class="contact-item" onclick="window.open('https://www.linkedin.com/in/d-nandini-01316734b', '_blank')">
      <i class="fab fa-linkedin"></i>
      <a href="https://www.linkedin.com/in/d-nandini-01316734b" target="_blank" rel="noopener noreferrer">
        linkedin
      </a>
    </div>
  </div>
</body>
</html>
