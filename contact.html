  <style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2980b9, #6dd5fa);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #fff;
    }

    header {
      background: #2c3e50;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    nav {
      position: relative;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 14px;
      border-radius: 6px;
    }

    .nav-links li a:hover {
      background-color: #1abc9c;
      color: black;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
      padding: 5px 10px;
      background: #1abc9c;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: #2c3e50;
        position: absolute;
        right: 0;
        top: 60px;
        width: 100%;
      }

      .nav-links.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
      padding: 40px 30px;
      text-align: center;
      margin: 80px auto;
      animation: slideUp 0.8s ease forwards;
      opacity: 0;
      transform: translateY(40px);
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      margin-bottom: 25px;
      font-size: 32px;
      letter-spacing: 2px;
      font-weight: 700;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 20px;
      margin: 20px 0;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .contact-item:hover {
      color: #ffd700;
    }

    .contact-item i {
      font-size: 28px;
      min-width: 32px;
      text-align: center;
      color: #fff;
      transition: transform 0.3s ease;
    }

    .contact-item:hover i {
      transform: scale(1.2);
      color: #ffd700;
    }

    a {
      color: inherit;
      text-decoration: none;
      font-weight: 600;
      flex-grow: 1;
      text-align: left;
    }

    a:focus, a:hover {
      text-decoration: underline;
      outline: none;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 26px;
      }

      .contact-item {
        font-size: 18px;
        gap: 12px;
      }

      .contact-item i {
        font-size: 24px;
        min-width: 28px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
