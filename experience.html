<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Experience | Mehaboob S</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f1f9ff, #dbeeff);
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    header {
      background: #2c3e50;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      color: white;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    nav {
      position: relative;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 14px;
      border-radius: 6px;
    }

    .nav-links li a:hover {
      background-color: #1abc9c;
      color: black;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
      padding: 5px 10px;
      background: #1abc9c;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: #2c3e50;
        position: absolute;
        right: 0;
        top: 60px;
        width: 100%;
      }

      .nav-links.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    .container {
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 20px;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 40px;
      position: relative;
    }

    h2::after {
      content: "";
      width: 60px;
      height: 4px;
      background: #3498db;
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 2px;
    }

    .experience-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
    }

    .experience-card {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      border-left: 5px solid #3498db;
      transition: transform 0.4s ease, box-shadow 0.3s ease;
    }

    .experience-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .exp-icon {
      font-size: 30px;
      color: #3498db;
      margin-bottom: 15px;
    }

    .job-title {
      font-size: 20px;
      font-weight: 600;
      color: #1e3d59;
      margin-bottom: 8px;
    }

    .company-duration {
      font-size: 15px;
      font-weight: 500;
      color: #555;
      margin-bottom: 12px;
    }

    .job-description {
      font-size: 15px;
      line-height: 1.5;
      color: #444;
    }

    .job-description ul {
      padding-left: 20px;
      margin-top: 8px;
      color: #555;
    }

    .job-description ul li {
      margin-bottom: 8px;
    }

    .cert-link {
      margin-top: 12px;
      display: inline-block;
      font-weight: 600;
      color: #2980b9;
      text-decoration: none;
      border: 2px solid #2980b9;
      padding: 6px 14px;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .cert-link:hover {
      background-color: #2980b9;
      color: white;
      box-shadow: 0 4px 12px rgba(41,128,185,0.5);
    }

    footer {
      text-align: center;
      padding: 20px 0;
      background: #2c3e50;
      color: #fff;
      font-size: 14px;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <header>
    <h1>D Nandini</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="certifications.html">Certifications</a></li>
        <li><a href="education.html">Education</a></li>
        <li><a href="experience.html">Experience</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="menu-toggle" onclick="document.querySelector('.nav-links').classList.toggle('show')">
        â˜°
      </div>
    </nav>
  </header>

  <div class="container">
    <h2>Work & Internship Experience</h2>
    <div class="experience-grid" id="experience-list"></div>
  </div>

  <footer>
    &copy; 2025 D Nandini. All rights reserved.
  </footer>

  <script>
    const experienceData = [
      {
        title: "Python Programming Intern",
        company: "Self Learning / Projects",
        duration: "4 weeks",
        icon: "fa-solid fa-laptop-code",
        description: [
          "Completed a 4-week internship in Python programming, gaining hands-on experience in core concepts, scripting, and real-world application development."
        ]
      }
    ];

    const expList = document.getElementById("experience-list");

    experienceData.forEach(exp => {
      const card = document.createElement("div");
      card.className = "experience-card";

      let certHTML = "";
      if (exp.certificateLink) {
        certHTML = `<a href="${exp.certificateLink}" target="_blank" rel="noopener" class="cert-link">
                      <i class="fa-solid fa-certificate"></i> View Certification
                    </a>`;
      }

      card.innerHTML = `
        <div class="exp-icon"><i class="${exp.icon}"></i></div>
        <div class="job-title">${exp.title}</div>
        <div class="company-duration">${exp.company} | ${exp.duration}</div>
        <div class="job-description">
          <ul>
            ${exp.description.map(item => `<li>${item}</li>`).join('')}
          </ul>
          ${certHTML}
        </div>
      `;
      expList.appendChild(card);
    });
  </script>
</body>
</html>
