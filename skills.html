<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills | Mehaboob S</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      color: #2c3e50;
    }

    header {
      background: #2c3e50;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      color: white;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    nav {
      position: relative;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 14px;
      border-radius: 6px;
    }

    .nav-links li a:hover {
      background-color: #1abc9c;
      color: black;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
      padding: 5px 10px;
      background: #1abc9c;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: #2c3e50;
        position: absolute;
        right: 0;
        top: 60px;
        width: 100%;
      }

      .nav-links.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      color: #2980b9;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .skill-card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      padding: 20px;
      transition: transform 0.3s;
    }

    .skill-card:hover {
      transform: translateY(-5px);
    }

    .badge {
      font-size: 18px;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 20px;
      background-color: #3498db;
      color: white;
      display: inline-block;
      margin-bottom: 10px;
    }

    .skill-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    .skill-list li {
      margin: 8px 0;
      font-size: 16px;
      display: flex;
      align-items: center;
    }

    .skill-list li::before {
      content: "‚úîÔ∏è";
      margin-right: 10px;
      color: #27ae60;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #2c3e50;
      color: white;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <h1>D Nandini</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="certifications.html">Certifications</a></li>
        <li><a href="education.html">Education</a></li>
        <li><a href="experience.html">Experience</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="menu-toggle" onclick="document.querySelector('.nav-links').classList.toggle('show')">
        ‚ò∞
      </div>
    </nav>
  </header>

  <div class="container">
    <h2>Technical & Soft Skills</h2>
    <div class="grid" id="skills-grid">
      <!-- Cards added by JS -->
    </div>
  </div>

  <footer>
    &copy; 2025 D Nandini. All rights reserved.
  </footer>

  <script>
    const skills = {
      "üß† Programming Languages": ["Python", "Java", "C", "SQL", "Data Structures", "HTML", "CSS", "JavaScript"],
      "üõ†Ô∏è Tools": ["VS Code", "PyCharm", "Eclipse", "Jupyter Notebook", "Git", "GitHub"],
      "üìö Frameworks & Libraries": ["Django", "Flask (basic)", "NumPy", "Pandas", "Matplotlib", "Scikit-learn"],
      "üíæ Databases": ["MySQL", "SQLite"],
      "üß™ Development Skills": ["Web Development (Frontend & Backend)", "REST APIs"],
      "üß¨ Domains": ["Machine Learning", "Web Development"],
      "üñ•Ô∏è Operating Systems": ["Windows", "Basic Linux"],
      "ü§ù Soft Skills": ["Problem Solving", "Adaptability", "Communication skills"]
    };

    const grid = document.getElementById("skills-grid");

    for (const [category, list] of Object.entries(skills)) {
      const card = document.createElement("div");
      card.className = "skill-card";

      const badge = document.createElement("div");
      badge.className = "badge";
      badge.textContent = category;

      const ul = document.createElement("ul");
      ul.className = "skill-list";

      list.forEach(skill => {
        const li = document.createElement("li");
        li.textContent = skill;
        ul.appendChild(li);
      });

      card.appendChild(badge);
      card.appendChild(ul);
      grid.appendChild(card);
    }
  </script>

</body>
</html>
